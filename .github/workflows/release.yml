---
on:
  push:
    tags:
      - '*'

name: Release ðŸš€

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Prep Environment
        run: |
          bundle config set --local with 'release'
          bundle install
          mkdir -p build

      - uses: younited/get-previous-tag-action@v1.0.0
        id: get-previous-tag

      - name: Generate Changelog
        env:
          GH_TOKEN: ${{ github.token }}
        run: bundle exec github_changelog_generator --user ${{ github.repository_owner }} --project "gha-test-repo" --since-tag ${{ steps.get-previous-tag.outputs.previous-tag }} --future-release ${{ github.ref_name }} --output build/changelog.md

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create ${{ github.ref_name }} --notes-file build/changelog.md --title "Release ${{ github.ref_name }}"
