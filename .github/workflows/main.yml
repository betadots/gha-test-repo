on:
  - push

jobs:
  build_job:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: voxpupuli/gha-build-and-publish-a-container@v1
        with:
          github_token: ${{ secrets.github_token }}
          build_arch: linux/amd64,linux/arm64
