on:
  - push

name: Build 🛢️ container

env:
  DAY_OF_WEEK: "{\"Monday\": 1, \"Tuesday\": 2, \"Wednesday\": 3, \"Thursday\": 4, \"Friday\": 5, \"Saturday\": 6, \"Sunday\": 7}"

jobs:
  build_job:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - run: echo ${{ fromJSON(env.DAY_OF_WEEK) }}
