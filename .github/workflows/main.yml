on:
  - push

jobs:
  build_job:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: betadots/gha-build-and-publish-a-container@b68d488b60becc754e6353c3359764335d618fd3
        with:
          github_token: ${{ secrets.github_token }}
