on:
  - push

name: Build 🛢️ container

jobs:
  build_job:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: rwaffen/gha-build-and-publish-a-container@main
        with:
          github_token: ${{ secrets.github_token }}
          build_arch: linux/amd64
          build_args: "VERSION=1.0.0"
